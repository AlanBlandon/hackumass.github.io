<!DOCTYPE html>
<html>

<head>
<!-- Metadata
----------------------------------------------->
  <meta charset="utf-8">
  <title>HackUMass</title>

  <meta name="keywords" content="UMass, Amherst, Massachusetts, Hackathon">
  <meta name="description" content="HackUMass is Western Massachusetts' largest hackathon. Come join us!">

  <meta property="og:title" content="HackUMass">
  <meta property="og:description" content="HackUMass is Western Massachusetts' largest hackathon. Come join us!">
  <meta property="og:url" content="hackumass.com">
  <meta property="og:type" content="website">


  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font
------------------------------------------------>
  <link href='//fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
<!-- Favicon
-------------------------------------------------->
  <link rel="icon" href="images/favicon.ico">

<!-- CSS
------------------------------------------------>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

</head>

<body>
  <header>
    <div class="container">

<!-- Embeded Logo (Animated SVG with PNG fallback) -->
      <div class="row logo">
        <div class="six columns offset-by-three">
            <div class="embed">
              <object type="image/svg+xml" data="images/logo.svg" class="u-max-full-width">
                  <img class="u-max-full-width" ng-src="images/logo.png" alt="HackUMass Logo">
              </object>

            </div>
        </div>
      </div>

<!-- Advertised Timeframe -->
      <div class="row">
        <div class="one-half columns">
          <p class="date">Fall 2016</p>
        </div>
      </div>

    </div>
  </header>

<!-- Footer with additional info. -->
  <footer>
    <section>
      <div class="container">
      <div class="row">
          <div class="u-max-full-width one-half columns">
            <div class=footer-text>
                Have any questions for us?<br>
                Reach out to us at <a style="color: #CF3A24;"  href="mailto:hackumass@gmail.com">hackumass@gmail.com</a>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
  </footer>

</body>
</html>
